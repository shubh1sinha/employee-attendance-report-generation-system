apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-cm
data:
  kafka_service_address: http://kafka-0.kafka:9092/

---

apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  clusterIP: None
  ports:
    - port: 9092
      name: kafka
  selector:
    app: kafak

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  serviceName: "kafka"
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: jamesmedice/kafka:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: kafka-cm
                  key: kafka_service_address
            - name: KAFKA_ADVERTISED_PORT
              value: 3181
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: 40.76.138.140
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper-container:2181
            - name: KAFKA_BROKER_ID
              value: "0"
            - name: KAFKA_CREATE_TOPICS
              value: topic-pub:1:1, topic-sub:1:1

---                  

apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  labels:
    app: eureka
spec:
  selector:
    app: eureka
  type: LoadBalancer
  ports:
    - port: 9092
      targetPort: 9092